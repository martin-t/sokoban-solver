cargo-features = ["edition"]

[package]
name = "sokoban-solver"
version = "0.1.0"
authors = ["Martin Taibr <taibr.martin@gmail.com>"]
edition = '2018'

# abort on panic might be better when using threads
# (https://vorner.github.io/2018/07/22/dont_panic.html)

# criterion seems to be using release profile

[profile.dev]
panic = 'abort'

[profile.release]
panic = 'abort'

# makes compilation unacceptably slow (over a minute for simple changes)
#lto = true

# Setting to 1 recompiles all deps but commenting it out doesn't.
# The speedup (5-10%) is only present when it's 1 so idk why recompiling deps matters.
# Doesn't seem to affect compile time for simple changes.
codegen-units = 1


[dev-dependencies]
criterion = { version = "0.*", features = ['real_blackbox'] }

[[bench]]
name = "criterion_benches"
harness = false

[dependencies]
clap = "2.*"
separator = "0.*"
log = { version = "0.*", features = ["release_max_level_off"] }
env_logger = "0.*"
fnv = "1.*"
