# nightly image suggested at https://doc.rust-lang.org/cargo/guide/continuous-integration.html#gitlab-ci
image: "rustlang/rust:nightly"

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  RUSTFLAGS: --deny warnings

before_script:
  - apt-get update && apt-get -y install cmake  # needed for cargo audit

tests:
  cache:
    paths:
      - cargo/
      - target/
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - rustup component add rustfmt-preview
    - rustup component add clippy-preview
    - cargo install cargo-audit --force  # need force when using cache because there's no --update

    - cargo build --verbose
    - cargo build --release --verbose

    - cargo fmt -- --check
    - cargo clippy -- --deny warnings  # clipy doesn't use RUSTFLAGS
    - cargo audit
    - cargo test --all --verbose
    - cargo test --release --all --verbose
    - cargo bench --verbose --no-run  # make sure benches compile
