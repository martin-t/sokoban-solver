# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
image: "rust:latest"

# clippy doesn't play well with caching for some reason
variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

before_script:
  - apt-get update && apt-get -y install cmake  # needed for cargo audit

tests:
  cache:
    paths:
      - cargo/
      - target/
  script:
    - rustup override add nightly
    - rustc --version && cargo --version  # Print version info for debugging
    - rustup component add rustfmt-preview
    - rustup component add clippy-preview
    - cargo install cargo-audit

    - cargo build --verbose --deny warnings
    - cargo build --release --verbose --deny warnings

    - cargo fmt -- --check
    - cargo clippy -- --deny warnings
    - cargo audit
    - cargo test --release --all --verbose --deny warnings
    - cargo bench --verbose --no-run --deny warnings  # make sure benches compile
