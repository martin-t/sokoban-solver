# nightly image suggested at https://doc.rust-lang.org/cargo/guide/continuous-integration.html#gitlab-ci
image: "rustlang/rust:nightly"

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  RUSTFLAGS: --deny warnings

before_script:
  # cmake is needed for cargo audit
  - apt-get update && apt-get -y install cmake graphviz

tests:
  #cache:
  #  paths:
  #    - cargo/
  #    - target/
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - rustup component add rustfmt-preview
    # apparently clippy is sometimes missing from nightly, remove the other two commands when it's no longer preview
    - rustup component add clippy-preview || cargo install --git https://github.com/rust-lang-nursery/rust-clippy/ --force clippy
    - cargo install cargo-audit #--force  # need force when using cache because there's no --update

    - cargo build --verbose
    - cargo build --release --verbose

    - cargo fmt -- --check  # formats all features
    - cargo clippy -- --deny warnings  # clipy doesn't use RUSTFLAGS
    - cargo audit
    - cargo test --all --verbose
    - cargo test --release --all --verbose
    - cargo bench --verbose --no-run  # make sure benches compile

    - cargo build --features graph --verbose
    - cargo build --features graph --release --verbose

    - cargo clippy --features graph -- --deny warnings  # clipy doesn't use RUSTFLAGS
    - cargo run --features graph -- levels/custom/04-two-boxes-no-packing.txt
    - test -f state-space.dot.png  # -f == regular file exists (yes, i actively (if that's even possible) refuse to remember this)
